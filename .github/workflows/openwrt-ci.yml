name: OpenWrt-CI

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 20 */4 * *

jobs:

  build_openwrt:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master
          fetch-depth: 1000000

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean

          df -h

      - name: Update feeds
        run: |
          sed -i 's/\"#src-git\"/\"src-git\"/g' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Costom configuration file
        run: |
          rm -f ./.config*
          touch ./.config

          #
          # ========================固件定制部分========================
          #

          cat >> .config <<EOF
          CONFIG_TARGET_mvebu=y
          CONFIG_TARGET_mvebu_cortexa9=y
          CONFIG_TARGET_BOARD="mvebu"
          CONFIG_TARGET_SUBTARGET="cortexa9"
          CONFIG_TARGET_mvebu_cortexa9_DEVICE_linksys_wrt1200ac=y
          CONFIG_TARGET_PROFILE="DEVICE_linksys_wrt1200ac"
          CONFIG_TARGET_ARCH_PACKAGES="arm_cortex-a9_vfpv3"
          CONFIG_CPU_TYPE="cortex-a9+vfpv3"
          CONFIG_LINUX_4_19=y

          CONFIG_arm=y
          CONFIG_arm_v7=y
          CONFIG_ARCH="arm"

          CONFIG_PACKAGE_luci-app-cpufreq=y
          CONFIG_PACKAGE_wireguard-tools=y
          CONFIG_PACKAGE_luci-app-wireguard=y
          CONFIG_PACKAGE_luci-proto-wireguard=y

          EOF

          #
          # ========================固件定制部分结束========================
          #

          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: Make download
        run: |
          make download -j8
          find dl -size -1024c -exec rm -f {} \;
      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
      - name: Prepare artifact
        run: find ./bin/targets/ -type d -name "packages" | xargs rm -rf {}

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: Linksys WRT1200AC's LEDE firmware
          path: ./bin/targets/
